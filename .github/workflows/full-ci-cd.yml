name: Full Project CI/CD

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'client/**'
      - 'server/**'
      - '.github/workflows/client-ci-cd.yml'
      - '.github/workflows/server-ci-cd.yml'
  workflow_dispatch:
    inputs:
      deploy_client:
        description: 'Deploy client app'
        type: boolean
        default: true
      deploy_server:
        description: 'Deploy server app'
        type: boolean
        default: true

jobs:
  build-client:
    runs-on: ubuntu-latest
    if: github.event.inputs.deploy_client != 'false'
    
    defaults:
      run:
        working-directory: ./client
        
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: client/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint
        run: npm run lint
      
      - name: Build
        run: npm run build

  build-server:
    runs-on: ubuntu-latest
    if: github.event.inputs.deploy_server != 'false'
    
    defaults:
      run:
        working-directory: ./server
        
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: server/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run build script
        run: npm run build

  deploy-client:
    needs: [build-client]
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch') && github.event.inputs.deploy_client != 'false'
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: client/package-lock.json
      
      - name: Install dependencies
        working-directory: ./client
        run: npm ci
        
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./client
          vercel-args: '--prod'
      
  deploy-server:
    needs: [build-server]
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch') && github.event.inputs.deploy_server != 'false'
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Railway CLI
        run: npm install -g @railway/cli
      
      - name: Deploy server to Railway
        working-directory: ./server
        run: railway up --service server
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}